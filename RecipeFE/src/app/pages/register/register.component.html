<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="p-8 bg-white shadow-md rounded-lg max-w-md w-full">
    <p>New here? Register below! ðŸ˜Š</p>
    <br /><br />

    <form action="/registerUser" method="POST">
      <div class="mx-auto px-4">
        <p>Please fill in this form to create an account.</p>

        <div class="space-y-4 mt-4">
          <div>
            <label for="name" class="block text-sm font-bold mb-2">Name:</label>
            <input
              type="text"
              placeholder="Enter Name"
              name="name"
              id="name"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-bold mb-2"
              >Email:</label
            >
            <input
              type="email"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <div>
            <label for="psw" class="block text-sm font-bold mb-2"
              >Password:</label
            >
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="psw"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <div>
            <label for="psw-repeat" class="block text-sm font-bold mb-2"
              >Repeat Password:</label
            >
            <input
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              id="psw-repeat"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
        </div>

        <hr class="my-4" />

        <p>
          By creating an account you agree to our
          <a
            href="https://www.termsandconditions.game/"
            target="_blank"
            class="text-blue-500 hover:text-blue-800"
            rel="noopener noreferrer"
            >Terms & Conditions</a
          >.
        </p>
        <button
          (click)="(registerUser)"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline shadow-lg w-full mt-4"
        >
          Register
        </button>
      </div>

      <div class="mt-6 text-center">
        <p>
          Already have an account?
          <a
            href="/login"
            class="text-blue-500 hover:text-blue-700 underline font-medium cursor-pointer"
          >
            Sign in
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
